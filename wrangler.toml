# wrangler.toml
name = "mastra-hono-hello-world"
main = "src/app.ts"
compatibility_date = "2025-09-27"
compatibility_flags = ["nodejs_compat"]

[ai]
binding = "AI"  
remote = true 

[[d1_databases]]
binding = "DB"
database_name = "mastra-db"
database_id = "your-database-id-from-step-1"


# Observability configuration
[observability]
enabled = true
# Optional: specify head sampling rate (0.0 to 1.0)
head_sampling_rate = 1.0

[vars]
LOG_LEVEL="debug"
DEBUG="*"
